server
{
    listen       80;
    #listen [::]:80;
    
    server_name  vso.com;
    #server_name  int.vans.com.cn	
    index index.html index.htm index.php;
    root  /data/httpd/vance/;
    

  if (!-e $request_filename) {
            rewrite ^/(.*)$ /index.php/$1 last;
    } 
    location ~ .*\.php.*
    {
	    fastcgi_pass php-fpm56:9000;
        include php_fcgi_r.conf;
        include pathinfo.conf;
    }
    
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
    }
        
    location ~ /\.(svn|git|)/ {
       deny all;
    }

    location ~ .*\.(js|css)?$
    {
       # expires      1h;
    }
    access_log /var/log/nginx/access.log;
    #access_log off;
}
